---
- name: Add HTCondor GPG Key
  rpm_key:
    key: https://research.cs.wisc.edu/htcondor/yum/RPM-GPG-KEY-HTCondor

- name: create htcondor.repo
  get_url:
    url: https://research.cs.wisc.edu/htcondor/yum/repo.d/htcondor-stable-rhel{{ansible_distribution_major_version}}.repo
    dest: /etc/yum.repos.d/htcondor.repo
    mode: 0440

- name: Yum install condor in REL system
  yum: name=condor

