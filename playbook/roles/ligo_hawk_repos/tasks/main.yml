- name: Add CVMFS GPG key
  rpm_key:
    key: http://cl8/software/GPG-KEY-cernvm
  when: "'ligo_everything' in group_names"

- name: Add CVMFS repo
  yum_repository:
    name: cvmfs
    description: CVMFS
    baseurl: http://cl8/software/cernvm/7
    gpgkey: http://cl8/software/GPG-KEY-cernvm
    priority: 96
  when: "'ligo_everything' in group_names"
