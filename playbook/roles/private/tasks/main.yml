- block:
  - name: Set localtime to London
    file: dest=/etc/localtime
          src=/usr/share/zoneinfo/Europe/London
          state=link
          force=yes

  - name: set the hostname
    hostname: name={{ inventory_hostname }}

  - name: set /etc/hostname
    template: src=hostname.j2
              dest=/etc/hostname
              owner=root
              group=root
              mode="u=rw,g=r,o=r"

  - name: disable selinux
    selinux: state=disabled
    when: disable_selinux

  become: "True"

...
